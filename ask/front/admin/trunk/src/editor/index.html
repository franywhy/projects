<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>editor</title>
<style>
form { margin: 0; }
textarea { display: block; }
</style>
<script charset="utf-8" src="kindeditor-min.js"></script>
<script charset="utf-8" src="lang/zh_CN.js"></script>
 <link rel="stylesheet" href="/editor/themes/simple/simple.css">
 <link rel="stylesheet" href="/editor/themes/default/default.css">
<script>

    var editor;
    var currentEditCallback;
	KindEditor.ready(function(K) {
        editor = K.create('textarea[name="content_"]', {
			autoHeightMode : true,
			uploadJson : '/upload.json',
			afterCreate : function() {
				this.loadPlugin('autoheight');
			}
		});
		var content =currentEditCallback || '';
		editor.html(content);
	});
</script>
</head>
<body>
<form>
	<textarea id="content_" name="content_" style="width:780px;height:480px;"></textarea>
</form>
</body>
</html>
