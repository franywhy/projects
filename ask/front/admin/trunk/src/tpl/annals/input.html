<form name="inputForm">
    <table class="inputForm" cellpadding="10">
        <tr>
            <td style="width:60px;">排序</td>
            <td>
                <input name="_id" type="hidden" value=""/>
                <input class="input" type="number" name="sort" value="100" data-options="required:true"/>
            </td>
        </tr>
        <tr>
            <td style="width:60px;">期数</td>
            <td>
                <input class="input" type="text" name="title" data-options="required:true"/>
            </td>
        </tr>
        <tr>
            <td style="width:60px;">状态</td>
            <td>
                <input class="input" type="radio" name="status" value="1" checked/>启用  <input class="input" type="radio" name="status" value="0"/>禁用
            </td>
        </tr>

        <tr>
            <td style="width:60px;">图片</td>
            <td>
                <input class="input" type="text" name="pic" id="pic"/>
                <input type="button" class="d-button" value="选择图片" onClick="Izb.ui.upload('pic', 'Posters');" />
            </td>
        </tr>
        <tr>
            <td style="width:60px;">简介</td>
            <td>
                <textarea name="content" class="input" cols="80" rows="3"></textarea>
            </td>
        </tr>
    </table>
</form>
