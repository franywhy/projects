<!--答疑类型输入-->
<form name="inputForm">
    <input name="_id" hidden="hidden"/>
    <table style="height:100px;">
        <tr><td>
            类型名称<span class="red">*</span>:
        </td>
        <td>
             <input class="input" type="text" name="answer_type_name" value="" size="50" required/>
         </td></tr>
        <tr><td>
            关联信息<span class="red">*</span>:
        </td>
        <td>
                <select id="map_info" name="map_info" class="input" style="width:200px" data-options="required:true">
                    <option value="0" selected>课程相关</option>
                    <option value="1" >课程无关</option>
                </select>
         </td>
        </tr>
    </table>
</form>
<!--/答疑类型输入-->
