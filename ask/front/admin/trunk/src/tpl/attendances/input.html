<form name="inputForm">

        <tr>
            <td style="width:60px;">考勤单NCID</td>
            <td>
                <input name="_id" type="hidden" value=""/>

            </td>
            <td style="width:60px;">考勤单号</td>
            <td>
                <input class="input" type="text" name="nc_code" id="nc_code" value="" data-options="required:true"/>
