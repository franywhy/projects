<!--频道输入--> 
<form name="inputForm">
    <table width="100%">
		<tr>
            <td align="right" valign="middle">渠道号</td>
            <td><input id="txt_id" type="text" class="input" name="_id" value="" /></td>
        </tr>
        <tr>
            <td align="right" valign="middle">渠道名称</td>
            <td>
			<input type="text" class="input" name="name" value="" /></td>
        </tr>
		<tr>
            <td align="right" valign="middle">类别</td>
            <td>
                <select name="client" class="input">
                    <option value="1" selected>Web版</option>
                    <option value="2">Android版</option>
                    <option value="3">Android Pad版</option>
                </select></td>
        </tr>
		<tr>
            <td align="right" valign="middle">合作类型 </td>
            <td>
                <select name="type" class="input">
                    <option value="1" selected>CPA</option>
                    <option value="2">CPS</option>
                </select></td>
        </tr>
        <!--<tr>
            <td align="right" valign="middle">注册数扣量</td>
            <td>
			<input type="text" class="input" name="reg_discount" value="" />0~1之间</td>
        </tr>
        <tr>
            <td align="right" valign="middle">激活数扣量</td>
            <td>
			<input type="text" class="input" name="active_discount" value="" />0~1之间</td>
        </tr>-->
		<tr>
            <td align="right" valign="middle">备注</td>
            <td><input type="text" class="input" name="comment" value="" /></td>
        </tr>
    </table>
</form>
<!--/频道输入-->
