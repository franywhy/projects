<!--订单查询选择-->

<table  id ="courseware" data-toggle="table"
       data-url="/course/courseware.json"
       data-pagination="true"
       data-side-pagination="server"
       data-page-list="[5]"
       data-search="true"
       data-height="400"
       data-sort-order="desc"
       data-click-to-select="true"
       data-select-item-name="radioName">
    <thead>
    <tr>
        <th data-field="id" data-checkbox="true"></th>
        <!--<th data-field="_id" data-align="center" data-sortable="true">课件ID</th>-->
        <th data-field="courseware_code" data-align="center" data-sortable="true">产品编号</th>
        <th data-field="courseware_name" data-align="center" data-sortable="true">产品名称</th>
       <!-- <th data-field="courseware_url" data-align="center" data-sortable="true">课件图片</th>-->
        <th data-field="teacher_name" data-align="center" data-sortable="true">所属讲师</th>
        <th data-field="company_name" data-align="center" data-sortable="true">所属公司</th>
        <th data-field="is_free" data-align="center" data-sortable="true">是否免费</th>
    </tr>
    </thead>
</table>

<!--/订单查询选择-->
