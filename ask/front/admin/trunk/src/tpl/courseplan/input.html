    <div id="tabs-body" class="tabs-body">

                    <td>

                    <td>
                        <select id="class_room_id" name="class_room_id" class="input J_class_room_id" style="width:250px" data-options="required:true" onClick="Izb.controller.courseplan.selectchange()">

                    </td>
                </tr>
            </table>
        </div>
        <div style="display:none">
            <table width="1000px" height="100%">
                <!--课程时间安排-->

                <tr><td colspan="6"><div id="container"></div><td></tr>
            </table>
        </div>
        <div style="display:none">

                    </td>
                </tr>
                <tr>
                    <td colspan="4">

                    </td>
