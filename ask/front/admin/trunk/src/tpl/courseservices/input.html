<!--课程服务输入-->
<form name="inputForm">
    <input name="_id" hidden="hidden"/>
    <table style="height:110px;">
        <tr><td>
            所属课程<span class="red">*</span>:
        </td>
            <td>
                <select id="course_id" name="course_id" class="input J_course_id" style="width:250px" data-options="required:true">
                </select>
            </td>
            <td>
                服务类型<span class="red">*</span>:
            </td>
            <td>
                <select id="services_type" name="services_type" class="input" style="width:150px" data-options="required:true">
                    <option value="0" selected>课程</option>
                    <option value="1" >就业</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                服务内容：
            </td>
            <td colspan="3">
                <input class="input" type="text" name="services_content" value="" size="62" required/>
            </td>
        </tr>
        <tr>
            <td>
                序号：
            </td>
            <td>
                <input class="input" type="text" name="order" value="" size="10" required/>
            </td>
        </tr>
    </table>
</form>
<!--/课程服务输入-->
