<table width="100%" class="listTable tablesorter">
	<thead>
		<tr>
			<th class="num">序号</th>
			<th width="200px">任务名称</th>
			<th class="auto">开始时间</th>
			<th class="auto">结束时间</th>
			<th class="auto">运行结果</th>
		</tr>
	</thead>
	<tbody>
		
		<%for(var i=0;i<data.length;i++){%>
		<tr did="<%=data[i].id%>">
			<td class="auto"><%=i+1 %></td>
			<td  align="center" name="taskname"><%=data[i].taskname%></td>
			<td  class="auto" name="startTime"><%=new Date(data[i].startTime).toLocaleString()%></td>
			<td  class="auto" name="endTime"><%=new Date(data[i].endTime).toLocaleString()%></td>
			<td  class="auto" name="logstr"><%=data[i].logstr%></td>
		</tr>
		<%}%> 
	</tbody>
</table>
<div class="appPager"></div>
