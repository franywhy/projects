<!--通用应用头-->
<h2 class="appTitle">
    <input type="button" value="导出表格" class="d-button J_export" />
    <input type="button" value="返回" class="d-button J_back" />
    <span class="text"><%=pty.name%></span> </h2>

<div class="searchForm">
    <form name="searchForm">
        名称
        <input type="text" name="name" size="20" />
        编码
        <input type="text" name="code" size="20" />
        优惠数量
        <input type="text" name="limit_number" size="20" />
        优惠金额
        <input type="text" name="money" size="20" />
        <br/>
        类型
        <select name="type" id="type">
            <option value="" selected>==所有==</option>
            <option value="0">标准</option>
            <option value="1">活动赠送</option>
        </select>
        时间类型
        <select name="time_type" id="time_type">
            <option value="" selected>==所有==</option>
            <option value="0">固定日期</option>
            <option value="1">领取后生效</option>
        </select>
        使用平台
        <select name="work_type" id="work_type">
            <option value="" selected>==所有==</option>
            <option value="0">不限制</option>
            <option value="1">恒企在线</option>
            <option value="2">会答APP</option>
        </select>
        是否停用
        <select name="is_stop" id="is_stop">
            <option value="" selected>==所有==</option>
            <option value="0">正常</option>
            <option value="1">停用</option>
        </select>

        <input class="d-button J_search" type="button" value="查询"/><input class="d-button J_reset" type="reset" name="" value="重置">
    </form>
</div>

<div>
        <button class="d-button" onclick="Izb.controller.<%=pty.key%>.add()">增加</button>
</div>
<!--/通用应用头-->
