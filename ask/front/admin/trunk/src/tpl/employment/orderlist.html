<!--订单查询选择-->
<table id ="order" data-toggle="table"
       data-url="/employmentregistration/order_list.json"
       data-pagination="true"
       data-side-pagination="server"
       data-page-list="[5, 10, 20, 50, 100, 200]"
       data-search="true"
       data-sort-order="desc"
       data-click-to-select="true"
       data-select-item-name="radioName">
    <thead>
    <tr>
        <th data-field="_id" data-radio="true"></th>
        <th data-field="user_name" data-align="center" data-sortable="true">用户名称</th>
        <th data-field="item_name" data-align="center" data-sortable="true">商品名称</th>
        <th data-field="order_no" data-align="center" data-sortable="true">订单编号</th>
        <th data-field="money" data-align="center" data-sortable="true">总额</th>
    </tr>
    </thead>
</table>
<!--/订单查询选择-->
