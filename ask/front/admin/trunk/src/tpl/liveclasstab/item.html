<!--账号管理列表-->
<table width="100%" class="listTable tablesorter">
    <thead>
    <tr>
        <th class="num">序号</th>
        <!--<th class="auto">ID</th>-->
        <th class="auto">名称</th>
        <th class="auto">教师名称</th>
        <th class="auto">说明</th>
        <th class="auto">开始时间</th>
        <th class="auto">结束时间</th>
        <th class="auto">操作</th>
   </tr>
	</thead>
	<tbody>
		<%for(var i=0;i<data.length;i++){%>
        <tr>
            <td class="auto"><%=i+1 %></td>
            <td class="auto"><%=data[i].name %></td>
            <td class="auto"><%=data[i].teacher_name %></td>
            <td class="auto"><%=data[i].content %></td>
            <td class="auto"><%=data[i].start_time %></td>
            <td class="auto"><%=data[i].end_time %></td>
            <td  class="action action150">
                <%if(Izb.user.checkLimits(pty.menu,Izb.enumList.menuType.all)){%>
                <button class="d-button" onclick="Izb.controller.liveclasstab.edit('<%=data[i]._id%>')">修改</button>
                <button class="d-button" onclick="Izb.controller.liveclasstab.del('<%=data[i]._id%>')">删除</button>
                <%}%>
            </td>
        </tr>
		<%}%>
    </tbody>
</table>
<div class="appPager"></div>
<!--/账号管理列表-->
