<!--banner管理-->
<table width="100%" class="listTable tablesorter">
    <thead>
    <tr>
        <th class="num">序号</th>

        <th class="auto">学员ID</th>
        <th class="auto">手机号码</th>
        <th class="auto">直播累计出勤次数</th>
        <th class="auto">回放累计出勤次数</th>

   </tr>
	</thead>
	<tbody>
		<%for(var i=0;i<data.length;i++){var d = data[i];%>
        <tr>
            <td class="auto"><%=i+1 %></td>

            <td class="short"><%=d.user_id  %></td>
            <td class="short"><%=d.phone  %></td>
            <td class="short"><%=d.live_count  %></td>
			 <td class="short"><%=d.reply_count  %></td>	
        </tr>
		<%}%>
    </tbody>
</table>
<div class="appPager"></div>
<!--/banner管理-->
