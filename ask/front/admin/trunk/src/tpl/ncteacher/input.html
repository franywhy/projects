<form name="inputForm">
    <table class="inputForm" cellpadding="10">
        <tr>
            <td style="width:60px;">昵称</td>
            <td>
                <input name="_id" type="hidden" value=""/>
                <input class="input" type="text" name="nick_name" id="nick_name" value="" data-options="required:true"/>
            </td>
            <td style="width:60px;">头像</td>
            <td>
                <input type="checkbox" name="pic" value="" />重置为默认图像
            </td>
        </tr>
        <tr>
            <td style="width:60px;">真实姓名</td>
            <td>
                <input class="input" type="text" name="name" id="name"/>
            </td>
            <td style="width:60px;">NC_ID</td>
            <td>
                <input class="input" type="text" name="nc_id"  id="nc_id"/>
            </td>
        </tr>
        <tr>
            <td style="width:60px;">性别</td>
            <td>
                <input class="input" type="text" name="sex"  id="sex"/>
            </td>
            <td style="width:60px;">手机号码</td>
            <td>
                <input class="input" type="text" name="telephone" id="telephone"/>
            </td>
        </tr>
        <tr>
            <td style="width:60px;">邮箱</td>
            <td>
                <input class="input" type="text" name="email" id="email"/>
            </td>
            <td style="width:60px;">校区</td>
            <td>
                <input class="input" type="text" name="school_code" id="school_code"/>
            </td>
        </tr>
        <tr>
            <td style="width:60px;">状态</td>
            <td>
                <input class="input" type="text" name="status" id="status"/>
            </td>
            <td style="width:60px;">注册时间</td>
            <td>
                <input class="input" type="text" name="create_time" id="create_time"/>
            </td>
        </tr>
        <tr>
            <td style="width:60px;">最近登录时间</td>
            <td>
                <input class="input" type="text" name="last_login" id="last_login"/>
            </td>
            <td style="width:60px;">同步时间</td>
            <td>
                <input class="input" type="text" name="syn_time" id="syn_time"/>
            </td>
        </tr>

    </table>
</form>
