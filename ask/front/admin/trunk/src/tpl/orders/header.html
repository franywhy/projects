<!--通用应用头-->
<h2 class="appTitle">
    <input type="button" value="导出表格" class="d-button J_export" />
    <input type="button" value="返回" class="d-button J_back" />
    <span class="text"><%=pty.name%></span> </h2>

<div class="searchForm">
    <form name="searchForm">
        学员ID
        <input type="text" name="user_id" size="20" />

        订单编号
        <input type="text" name="orderno" size="20" />

        订单名称
        <input type="text" name="order_name" size="20" />

        订单状态
        <select name="status" id="status">
            <option value="" selected>==所有==</option>
            <option value="0">有效</option>
            <option value="1">取消</option>
        </select>

        线上付款方式
        <select name="pay_on_line_type" id="pay_on_line_type">
            <option value="" selected>==所有==</option>
            <option value="0">未定义</option>
            <option value="1">支付宝PC</option>
            <option value="2">微信PC</option>
            <option value="3">快钱PC</option>
            <option value="4">支付宝网银PC</option>
            <option value="11">支付宝H5</option>
            <option value="12">微信H5</option>
            <option value="13">快钱H5</option>
        </select>

        <br/>

        支付宝交易号
        <input type="text" name="alipay_trade_no" size="20" />

        支付方式
        <select name="pay_type" id="pay_type">
            <option value="" selected>==所有==</option>
            <option value="0">在线支付</option>
            <option value="1">分期付款</option>
        </select>

        支付状态
        <select name="pay_status" id="pay_status">
            <option value="" selected>==所有==</option>
            <option value="0">未支付</option>
            <option value="1">待支付</option>
            <option value="2">支付成功</option>
        </select>

        支付时间
        <input id="spay_time" class="input" type="text" name="spay_time" value="" size="20" readonly onClick="WdatePicker({dateFmt:'yyyy-MM-dd 00:00:00',maxDate:'#F{$dp.$D(\'spay_time\')}'})"/>
        至
        <input id="epay_time" class="input" type="text" name="epay_time" value="" size="20" readonly onClick="WdatePicker({dateFmt:'yyyy-MM-dd 00:00:00',minDate:'#F{$dp.$D(\'epay_time\')}'})"/>

        <br/>

        优惠方案
        <select name="preference_scheme" id="preference_scheme">
            <option value="" selected>==所有==</option>
            <option value="0">不使用优惠</option>
            <option value="1">积分</option>
            <option value="2">优惠券</option>
        </select>

        校区编码
        <input type="text" name="nc_school_id" size="20" />

        创建时间
        <input id="screate_time" class="input" type="text" name="screate_time" value="" size="20" readonly onClick="WdatePicker({dateFmt:'yyyy-MM-dd 00:00:00',maxDate:'#F{$dp.$D(\'screate_time\')}'})"/>
        至
        <input id="ecreate_time" class="input" type="text" name="ecreate_time" value="" size="20" readonly onClick="WdatePicker({dateFmt:'yyyy-MM-dd 00:00:00',minDate:'#F{$dp.$D(\'ecreate_time\')}'})"/>

        是否删除
        <select name="dr" id="dr">
            <option value="" selected>==所有==</option>
            <option value="0">否</option>
            <option value="1">是</option>
        </select>

        <input class="d-button J_search" type="button" value="查询"/><input class="d-button J_reset" type="reset" name="" value="重置">
    </form>
</div>
<!--/通用应用头-->
