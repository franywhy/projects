<!--通用应用头-->
<h2 class="appTitle">
    <input type="button" value="导出表格" class="d-button J_export" />
    <input type="button" value="返回" class="d-button J_back" />
    <span class="text"><%=pty.name%></span> </h2>
<!--/通用应用头--> 
<div class="searchForm">
    <form name="searchForm">
        选择日期
    <input id="stime" type="text" name="stime" value="" size="20"  readonly onClick="WdatePicker({ dateFmt: 'yyyy-MM-dd 00:00:00', maxDate: '#F{$dp.$D(\'etime\')}' })" />
    到
    <input id="etime" type="text" name="etime" value="" size="20" readonly onClick="WdatePicker({ dateFmt: 'yyyy-MM-dd 23:59:59', minDate: '#F{$dp.$D(\'stime\')}' })"/>
        <br /><br />
    	发信用户ID
    	<input type="number" name="from_id" size="10">
        收信用户ID
    	<input type="number" name="to_id" size="10">
        房间ID
    	<input type="number" name="room_id" size="10">
        关键词
        <input type="text" name="msg" value="" size="20"/>
        <input class="d-button J_search" type="button" value="查询"/>
        <input class="d-button J_reset" type="reset" name="" value="重置">
    </form>
</div>
