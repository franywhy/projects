<form name="inputForm">
    <table class="inputForm" cellpadding="10">
        <tr>
            <td style="width:120px;">课程标题</td>
            <td>
                <input name="_id" type="hidden" value=""/>
                <input class="input" type="text" name="recommend_title" id="recommend_title" value="" data-options="required:true"/>
            </td>
        </tr>
        <tr>
            <td style="width:120px;">课程标题图片</td>
            <td>
                <input class="input" type="text" name="recommend_picurl" id="recommend_picurl"/>
                <input type="button" class="d-button" value="选择图片" onClick="Izb.ui.upload('recommend_picurl', 'Posters');" />
            </td>
        </tr>
        <tr>
            <td style="width:120px;">CC视频id</td>
            <td>
                <input class="input" type="text" name="recommend_video_id" id="recommend_video_id" value=""/>
            </td>
        </tr>
        <tr>
            <td style="width:120px;">定时推送</td>
            <td>
                <input id="push_time" class="input" type="text" name="push_time" value="" size="20" readonly onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"/>
            </td>
        </tr>
    </table>
</form>
