<form name="inputForm">
    <table class="inputForm" cellpadding="10">
        <tr>
            <td style="width:150px;">学员ID</td>
            <td>
                <input name="_id" type="hidden" value=""/>
                <input class="input" type="text" name="userId" id="userId" value="" data-options="required:true"/>
            </td>
            <td style="width:150px;">学员昵称</td>
            <td>
                <input class="input" type="text" name="userNickname" id="userNickname" value="" data-options="required:true"/>
            </td>
        </tr>
        <tr>
            <td style="width:150px;">积分分值</td>
            <td>
                <input class="input" type="text" name="score" id="score" value="" data-options="required:true"/>
            </td>
            <td style="width:150px;">积分类型</td>
            <td>
                <input class="input" type="text" name="scoreGainType" id="scoreGainType" value="" data-options="required:true"/>
            </td>
        </tr>
        <tr>
            <td style="width:150px;">积分行为</td>
            <td>
                <input class="input" type="text" name="scoreType" id="scoreType" value="" data-options="required:true"/>
            </td>
            <td style="width:150px;">积分说明</td>
            <td>
                <input class="input" type="text" name="scoreDetail" id="scoreDetail" value="" data-options="required:true"/>
            </td>
        </tr>

        <tr>
            <td style="width:150px;">创建时间</td>
            <td>
                <input class="input" type="text" name="createTime"  id="createTime"/>
            </td>
        </tr>

    </table>
</form>
