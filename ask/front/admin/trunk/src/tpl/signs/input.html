<form name="inputForm">
    <table class="inputForm" cellpadding="10">
        <tr>
            <td style="width:60px;">学员</td>
            <td>
                <input name="_id" type="hidden" value=""/>
                <input class="input" type="text" name="user_name" id="user_name" value="" data-options="required:true"/>
            </td>
            <td style="width:60px;">性别</td>
            <td>
                <input class="input" type="text" name="sex" id="sex" value="" data-options="required:true"/>
            </td>
        </tr>
        <tr>
            <td style="width:60px;">报名号</td>
            <td>
                <input class="input" type="text" name="code" id="code" value="" data-options="required:true"/>
            </td>
            <td style="width:60px;">报读班型</td>
            <td>
                <input class="input" type="text" name="class_type" id="class_type" value="" data-options="required:true"/>
            </td>
        </tr>
        <tr>
            <td style="width:60px;">上课校区编号</td>
            <td>
                <input class="input" type="text" name="school_code" id="school_code" value="" data-options="required:true"/>
            </td>
            <td style="width:60px;">上课校区名称</td>
            <td>
                <input class="input" type="text" name="school_name" id="school_name" value="" data-options="required:true"/>
            </td>
        </tr>
        <tr>
            <td style="width:60px;">预计开班时间</td>
            <td>
                <input class="input" type="text" name="predict_open_time" id="predict_open_time" value="" data-options="required:true"/>
            </td>
            <td style="width:60px;">上课时间说明</td>
            <td>
                <input class="input" type="text" name="class_time" id="class_time" value="" data-options="required:true"/>
            </td>
        </tr>
        <tr>
            <td style="width:60px;">订单ID</td>
            <td>
                <input class="input" type="text" name="order_id" id="order_id" value="" data-options="required:true"/>
            </td>
            <td style="width:60px;">订单编号</td>
            <td>
                <input class="input" type="text" name="order_num" id="order_num" value="" data-options="required:true"/>
            </td>
        </tr>
        <tr>
            <td style="width:60px;">NC商品ID</td>
            <td>
                <input class="input" type="text" name="nc_commodity_id" id="nc_commodity_id" value="" data-options="required:true"/>
            </td>
            <td style="width:60px;">联系方式</td>
            <td>
                <input class="input" type="text" name="phone" id="phone" value="" data-options="required:true"/>
            </td>
        </tr>
        <tr>
            <td style="width:60px;">支付方式</td>
            <td>
                <input class="input" type="text" name="pay_type" id="pay_type" value="" data-options="required:true"/>
            </td>
            <td style="width:60px;">支付金额</td>
            <td>
                <input class="input" type="text" name="price" id="price" value="" data-options="required:true"/>
            </td>
        </tr>
        <tr>
            <td style="width:60px;">优惠券ID</td>
            <td>
                <input class="input" type="text" name="coupon_id" id="coupon_id" value="" data-options="required:true"/>
            </td>
            <td style="width:60px;">优惠券类型</td>
            <td>
                <input class="input" type="text" name="favourable_type" id="favourable_type" value="" data-options="required:true"/>
            </td>
        </tr>
        <tr>
            <td style="width:60px;">创建时间</td>
            <td>
                <input class="input" type="text" name="create_time" id="create_time" value="" data-options="required:true"/>
            </td>
            <td style="width:60px;">使用积分说明</td>
            <td>
                <input class="input" type="text" name="point" id="point" value="" data-options="required:true"/>
            </td>
        </tr>

        <tr>
            <td style="width:60px;">报名表表示状态</td>
            <td>
                <input class="input" type="text" name="sign_status"  id="sign_status"/>
            </td>
            <td style="width:60px;">状态</td>
            <td>
                <input class="input" type="text" name="status" id="state"/>
            </td>
        </tr>

    </table>
</form>
