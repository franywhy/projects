<!--中奖记录-->				
<table width="100%" class="listTable tablesorter">
    <thead>
    <tr>
        <th class="longtime">时间</th>
        <th class="auto">中奖礼物</th>
		<th class="auto">倍数</th>
		<th class="auto">获得奖励</th>
    </tr>
	</thead>
	<tbody>
    <% for(var i=0; i< data.length; i++){ %>
    <tr>
		<td class="longtime"><%=new Date(data[i].timestamp).toLocaleString()%></td>
        <td class="auto"><%=data[i].session.data.name %></td>
		<td class="auto"><%=data[i].power %></td>
		<td class="auto"><%=data[i].power * data[i].session.data.coin_price %></td>
    </tr>
    <%}%>
	</tbody>
</table>
<div class="appPager"></div>
