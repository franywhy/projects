<!--用户信息列表-->
<table width="100%" class="listTable tablesorter">
   <thead>
    <tr>
            <th >ID</th>
            <th >标题</th>
            <th >投票数</th>
            <th >图片</th>
			<%if(Izb.user.checkLimits(pty.menu,Izb.enumList.menuType.all)){%>
            <th class="action action100">操作</th>
			<%}%>
        </tr>
	</thead>
	<tbody>
		<%for(var i=0;i<data.length;i++){
		%>
        <tr>
            <td ><%=data[i]._id%></td>
            <td ><%=data[i].title%></td>
            <td ><%=data[i].voting_num%></td>
            <td><img height="80" src="<%=data[i].title_image%>" /></td>
			<%if(Izb.user.checkLimits(pty.menu,Izb.enumList.menuType.all)){%>
            <td >
                <button class="d-button" onclick="Izb.controller.<%=pty.key%>.del('<%=data[i]._id%>')">删除</button>
			</td>
			<%}%>
        </tr>
		<%}%>
    </tbody>
</table>
<div class="appPager"></div>
<!--/用户信息列表-->
