    <script language="javascript" type="text/javascript">
        function GetUri(arg, type, code, name,msg) {
            if (arg.value != null && arg.value != '') {
                ajaxFileUpload(type, code, name,msg);
            }
        }
       
        function ajaxFileUpload(type, code, name, msg) {
            $("#" + msg).html("正在导入...");
            $.ajaxFileUpload({
                url: "/excel/importFile?code=" + code + "&type=" + type,
                type: 'post',
                secureuri: false, //一般设置为false
                fileElementId: name, // 上传文件的id、name属性名
                dataType: 'content', //返回值类型 一般设置为json
                success: function (data, status) {
                    $("#" + msg).html("导入完成");
                },
                error: function (data, status, e) {
                    alert("1");
                }
            });
        }
        
    </script>
